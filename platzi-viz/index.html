<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The State Of JS - Platzi</title>
    <meta name="description" content="Data Analysis and Visualization on WebVR">
    <script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #80C8BD">
      <a-assets>
        <audio id="blip1" src="../audio/321103__nsstudios__blip1.wav"></audio>
        <audio id="blip2" src="../audio/321104__nsstudios__blip2.wav"></audio>

        <img id="platzi" src="../assets/img/Platzi_Logo.png">
        <img id="shadow2" src="../assets/img/radial-shadow-2.png">
        <img id="ui1" src="../img/ui-1.png">
        <img id="ui2" src="../img/ui-2.png">
        <img id="ui3" src="../img/ui-4.png">
      </a-assets>

      <a-curvedimage src="#ui3" radius="5.7" theta-length="180" height="9"
                     rotation="0 90 0" scale="1.2 1.2 1.2"></a-curvedimage>
      <a-curvedimage src="#platzi" radius="5.7" theta-length="17" height=".36"
                     opacity="0.2" rotation="0 250 0" position="7 -3 0"></a-curvedimage>
      <a-curvedimage src="#ui1" radius="5.7" theta-length="72" height="2.6"
                     rotation="0 80 0" position="0 0.7 0" scale="0.6 0.6 0.6"></a-curvedimage>
      <a-curvedimage src="#ui2" radius="5.7" theta-length="70" height="3.02"
                     rotation="0 -130 0" scale="0.8 0.8 0.8"></a-curvedimage>

      <a-image position="0 -5 0" src="#shadow2" rotation="-90 0 0" scale="6 6 6"></a-image>
      <a-entity position="0 0 1.5">
        <a-camera></a-camera>
      </a-entity>

    <!-- Sounds. -->
      <a-entity sound="autoplay: true; src: #blip1"></a-entity>
      <a-entity sound="autoplay: true; src: #blip2"></a-entity>


    </a-scene>
  </body>
</html>
